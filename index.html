<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slip Reader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-shape shape-a"></div>
  <div class="bg-shape shape-b"></div>

  <main class="app">
    <header class="hero card">
      <!-- <p class="eyebrow">OCR Browser</p> -->
      <h1>Slip Manager</h1>
      <p class="subtitle">เลือกไฟล์สลิป แล้วสรุปผลเป็นตาราง (จำนวนเงิน + บันทึกช่วยจำ)</p>
    </header>

    <section class="controls card">
      <label class="file-input-wrap" for="slipInput">
        <span>เลือกไฟล์สลิป (หลายไฟล์)</span>
        <input id="slipInput" type="file" accept="image/*" multiple>
      </label>
      <p id="fileCountText" class="hint no-margin">ยังไม่ได้เลือกไฟล์ใหม่ (ข้อมูลในตารางยังอยู่)</p>

      <div class="actions">
        <button id="scanBtn" type="button">อ่านสลิป</button>
        <button id="clearBtn" type="button" class="secondary">เคลียร์ตาราง</button>
      </div>

      <div class="status-wrap">
        <p id="statusText">รออัปโหลดรูปสลิป</p>
        <div class="progress-track" aria-hidden="true">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>ผลลัพธ์แบบตาราง</h2>
      <div class="table-actions">
        <button id="importExcelBtn" type="button" class="small-btn">Import Excel</button>
        <button id="exportBtn" type="button" class="small-btn">Export Excel</button>
        <button id="selectAllBtn" type="button" class="secondary small-btn">เลือกทั้งหมด</button>
        <button id="deleteSelectedBtn" type="button" class="danger small-btn">ลบที่เลือก</button>
      </div>
      <input id="importExcelInput" type="file" accept=".xlsx,.xls" hidden>
      <div class="table-wrap">
        <table class="result-table">
          <thead>
            <tr>
              <th class="check-col">เลือก</th>
              <th>สลิป</th>
              <th>จำนวนเงิน</th>
              <th>บันทึกช่วยจำ</th>
            </tr>
          </thead>
          <tbody id="resultBody">
            <tr class="empty-row">
              <td colspan="4">ยังไม่มีผลลัพธ์</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="card note-card">
      <h2>หมายเหตุ</h2>
      <div class="result-list">
        <!-- <div class="result-row">
          <span>ความเร็ว</span>
          <strong>อ่านทีละสลิปแบบอัตโนมัติ</strong>
        </div> -->
        <div class="result-row result-row-note">
          <span>รองรับ</span>
          <strong>สลิปไทยที่มีข้อความ "จำนวน" และ "บันทึกช่วยจำ"</strong>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
